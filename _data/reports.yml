"InterBTC":
  title: "InterBTC - Vault Client"
  subtitle: "Technical audit report"
  summary: |
    Audit report of the Interlay’s vault-client security assessment, an off-chain component bridging
    InterBTC/Kintsugi and Bitcoin. The audit assessed the correctness of the implementation, secure key
    management, and resilience against attacks affecting availability or enabling asset theft. Although
    prior audits and bug bounty reports had addressed issues, this assessment identified four new potential
    weaknesses—one of which is rated high risk due to a possible double payment upon vault restart.
    However, the conditions required to exploit this flaw are extremely unlikely, involving rare synchronization
    failures with the Bitcoin chain.
  date: 2022-11-21
  prepared_for: Interlay
  blog_url: 
  pdf_url: https://github.com/quarkslab/public-reports/blob/main/Reports/22-09-1042-REP-2.pdf
